<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Paint-O-Rama </title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <section id="filters">
            <span class="filter-item" id="desaturate"> desaturate </span>
            <span class="filter-item" id="invert"> invert </span>
            <span class="filter-item" id="sonify"> sonify </span>
        </section>

        <section id="sonifymenu">
          <img src="images/sonifyimages/piano1.png" id="algo1">
          <img src="images/sonifyimages/cat1.png" id="algo2">
          <img src="images/sonifyimages/drum1.png" id="algo3">
          <img src="images/sonifyimages/play1.png" id="sonifyplay">
          <!-- <img src="images/sonifyimages/stop.png" id="sonifystop"> -->
          <div class="sonifyslider">
            <input type="range" min="0.2" max="30.0" value="1.0" class="sonifyslider" id="pitchRange">
          </div>
        </section>

        <section id="brush-menu">
            <img src="images/pen.png" id="basicPen" class="brush-icon">
            <img src="images/rainbow-pen.png" id="rainbowPen" class="brush-icon">
            <img src="images/stars.png" id="starBrush" class="brush-icon">
            <img src="images/grumpy-cat.png" id="catsBrush" class="brush-icon">
            <!-- etc. -->
        </section>

        <script src="js/p5.min.js"></script>
        <script src="js/brushes/basicPen.js"></script>
        <script src="js/brushes/rainbowPen.js"></script>
        <script src="js/brushes/catsBrush.js"></script>
        <script src="js/brushes/starBrush.js"></script>
        <script src="js/filters/desaturate.js"></script>
        <script src="js/filters/pixelate.js"></script>
        <script src="js/filters/sonify.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
